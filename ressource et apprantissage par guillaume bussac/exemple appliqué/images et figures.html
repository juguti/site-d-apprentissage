<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image et figure </title>
</head>
<body>
    <h1>appuyez sur f12 pour voir le code<br> le numéros  devant l'élément dont vous avez besoin sert à indique l'endroit dans le code  </h1>
    1<img src="image/original.jpg" alt="" width="100" height="auto"> afficher a partir d'un fichier <br>
    2<img src="https://assets.puzzlefactory.pl/puzzle/353/222/original.jpg" alt="" width="100" height="auto">afficher a partir d'un URL <br><br>
    3<figure>
        <img src="image/original.jpg" alt="" width="100" height="auto"> afficher avec des information <br>
        <figcaption>puzzle factory</figcaption>
    </figure>
    4<img src="image/original.jpg" alt="" width="100" height="auto" usemap="#1"> afficher avec un morceau cliquable
    <map name="1">
        <area  href="image/original.jpg" shape="rect" coords="0,0 50,100" >
    </map>
    
</body>
</html>
