<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte</title>
</head>
<body>
    (1)<strong> mon texte </strong>  (montre que l'élément est important)<br>
    (2)<b>mon texte </b>       (sert à mettre en gras) <br>
    (3)<em>mon texte </em> <br>
    (4)<del> mon texte </del>  (montre que l'élément est devenue faux)<br>
    (5)<s>mon texte</s>        (sert a barre du texte)<br>
    (6)<ins>mon texte</ins> <br>
    (7)<mark>mon texte </mark> <br>
    
    

    
</body>
